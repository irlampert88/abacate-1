<section class="container-fluid" ng-controller="genericController"><div class="row"><div class="col-xs-6 col-sm-8 col-md-4 col-lg-4"><h4>Cadastro de Usuários</h4></div><div class="col-xs-6 col-sm-4 hidden-md hidden-lg text-right"><button class="btn btn-success" type="button">Novo usuário</button></div><div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><div class="input-group"><input type="text" class="form-control" placeholder="Pocurar por usuário..."> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="api('posts', 'GET', null, this, 'registros')"><span class="glyphicon glyphicon-search"></span> &nbsp;Procurar</button></span></div></div><div class="hidden-xs hidden-sm col-md-2 col-lg-2 text-right"><button class="btn btn-success" type="button" ng-click="exibirNotificacao('Sucesso', 'Registro salvo com sucesso', false)"><span class="glyphicon glyphicon-plus"></span> &nbsp;Novo usuário</button></div></div><br><div class="row"><div class="col-md-12 table-responsive"><table class="table table-hover"><tr><th>Ações</th><th>#</th><th>Nome</th><th>Usuário</th><th>E-mail</th><th>Último acesso</th><th>Status</th></tr><tr ng-repeat="linha in registros" ng-click="abrirModal(linha)"><td><button class="btn btn-default" type="button" ng-click="excluir(linha)"><span class="glyphicon glyphicon-remove"></span></button></td><td>{{linha.id}}</td><td>{{linha.title}}</td><td>{{linha.body}}</td><td></td><td>19/08/2017 17:45</td><td>Ativo</td></tr></table></div></div><div id="modal" class="modal fade" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><form ng-submit=""><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Cadastro de usuário</h4></div><div class="modal-body"><div class="form-group"><label for="nome">Nome</label><input id="nome" type="text" class="form-control" placeholder="Nome" ng-model="selecionado.nome" required></div><div class="form-group"><label for="usuario">Usuário</label><input id="usuario" type="text" class="form-control" placeholder="Usuário" ng-model="selecionado.usuario" required></div><div class="form-group"><label for="senha">Senha</label><input id="senha" type="password" class="form-control" placeholder="Senha" ng-model="selecionado.senha" required></div><div class="form-group"><label for="email">Email</label><input id="email" type="email" class="form-control" placeholder="Email" ng-model="selecionado.email" required></div><div class="checkbox"><label><input type="checkbox" ng-model="selecionado.ativo">&nbsp;Ativo</label></div></div><div class="modal-footer"><button type="submit" class="btn btn-success">Salvar</button> <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button></div></form></div></div></div></section>
