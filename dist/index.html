<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
  <title>Abacate - Gerenciamento de pontos de rede</title>
  <base href="/tiagonervis/abacate/master/dist/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="img/favicon.ico" rel="shortcut icon">
  <link href="manifest.json" rel="manifest">
  <link href="css/app.min.css" rel="stylesheet">
</head>
<body ng-controller="mainController">
  <div class="carregando" ng-hide="!exibirCarregando && requisicoesPendentes == 0">
    <img src="img/loader.gif" />
    <span></span>
  </div>
  <header ng-include="'views/header.html'"></header>
  <section ng-view></section>
  <footer ng-include="'views/footer.html'"></footer>
  <script src="js/libs.min.js" defer></script>
  <script src="js/app.min.js" defer></script>

  <div class="notificacao" ng-hide="!notificacao.ativo">
    <div class="alert" ng-class="notificacao.erro? 'alert-warning' : 'alert-success'" role="alert">
      <span ng-if="!notificacao.erro" class="glyphicon glyphicon-ok"></span>
      <span ng-if="notificacao.erro" class="glyphicon glyphicon-remove"></span>
      <strong>{{notificacao.titulo}}</strong>
      <p>{{notificacao.mensagem}}</p>
      <button type="button" class="close" ng-click="notificacao.ativo=false">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</body>
</html>
